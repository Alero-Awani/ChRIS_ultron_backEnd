apiVersion: v1
kind: Service
metadata:
  name: chris
  labels:
    app: chris
    env: production
spec:
  type: NodePort
  selector:
    app: chris
    env: production
  ports:
    - port: 30000
      targetPort: 30000
      nodePort: 30000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chris
  labels:
    app: chris
    env: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chris
      env: production
  template:
    metadata:
      name: chris
      labels:
        app: chris
        env: production
    spec:
      containers:
        - image: fnndsc/chris
          name: chris
          ports:
            - containerPort: 30000
          env:
            - name: DATABASE_HOST
              value: $(CHRIS_DB_SERVICE_NAME)
            - name: DATABASE_PORT
              value: 3306
            - name: CHRIS_STORE_URL
              value: http://$(CHRIS_STORE_SERVICE_NAME):8010/api/v1/
            - name: SWIFT_AUTH_URL
              value: http://$(SWIFT_SERVICE_NAME):8080/auth/v1.0
            - name: CELERY_BROKER_URL
              value: amqp://$(QUEUE_SERVICE_NAME):5672
          envFrom:
            - configMapRef:
                name: chris-config
            - configMapRef:
                name: chris-db-config
            - configMapRef:
                name: swift-config
          volumeMounts:
            - mountPath: "/home/localuser/storeBase"
              name: "store-base"
      # We need to mount a physical dir in the HOST onto the key store in pfcon. This dir
      # is given by the STOREBASE env variable substitution.
      volumes:
        - name: "store-base"
          hostPath:
            path: ${STOREBASE}
