apiVersion: v1
kind: Service
metadata:
  name: chris-store-db
  labels:
    name: chris-store-db
spec:
  type: NodePort
  ports:
  - port: 5432
    targetPort: 5432
    nodePort: 30306
  selector:
    name: chris-store-db

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chris-store-db
spec:
  replicas: 1
  selector:
    matchLabels:
      name: chris-store-db
  template:
    metadata:
      labels:
        name: chris-store-db
    spec:
      containers:
      - name: postgres
        image: postgres:13
        args: ['--collation-server=utf8mb4_0900_as_cs']
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: cube-config
        - secretRef:
            name: cube-secrets
