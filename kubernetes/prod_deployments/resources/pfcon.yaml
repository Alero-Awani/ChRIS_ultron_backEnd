apiVersion: v1
kind: Service
metadata:
  name: pfcon
  labels:
    name: pfcon
spec:
  type: NodePort
  ports:
  - port: 5005
    targetPort: 5005
    nodePort: 30005
  selector:
    name: pfcon

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pfcon
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pfcon
  template:
    metadata:
      labels:
        name: pfcon
    spec:
      containers:
      - name: pfcon
        image: fnndsc/pfcon:latest
        ports:
        - containerPort: 5005
        args: ["--forever", "--httpResponse", "--verbosity", "1"]
        envFrom:
        - configMapRef:
            name: cube-config
